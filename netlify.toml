# Netlify Configuration File
[build]
  publish = "."
  command = "echo 'No build required - static site'"

# Redirect rules
[[redirects]]
  from = "/gensyn-academy-main.html"
  to = "/index.html"
  status = 301

[[redirects]]
  from = "/gensyn-academy-main"
  to = "/index.html"
  status = 301

# API proxy to avoid CORS issues for live stats
[[redirects]]
  from = "/api/gensyn-dashboard"
  to = "https://dashboard.gensyn.ai/api/stats"
  status = 200
  force = true

[[redirects]]
  from = "/api/gensyn-explorer"
  to = "https://gensyn-testnet.explorer.alchemy.com/api/stats"
  status = 200
  force = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# 404 page
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
